<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Coffee House</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Montserrat&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


  <!-- CSS for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <!-- Bootstrap Scripts -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!--My CSS-->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <!-- TOP -->
  <section class="bg-dark-primary-color text-primary-color" id="title">
    <div class="container-fluid">
      <!-- NAVBAR -->
      <!--<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>-->

      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-light-primary-color" href="">CoffeeHouse</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#burger" aria-controls="hamburger" aria-expanded="false" aria-label="Toggle navigation">
          <span class="text-light-primary-color fa-1x"><i class="fas fa-bars"></i></span>
        </button>

        <div class="collapse navbar-collapse" id="burger">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-light-primary-color" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light-primary-color" href="#">Thing</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- TITLE -->
      <div>
        <h1 class="text-light-primary-color">Welcome to the shop.</h1>
      </div>
    </div>
  </section>

  <!-- MENU -->
  <section class="container-fluid bg-default-primary-color text-light-primary-color" id="menu">
    <h2 class="menu-txt">Menu & Merch</h2>
    <div class="row">
      <div class="col-lg-4 col-md-6 menu-merch">
        <img class="circle-img" src="resources/images/bakedGoods.jpg" alt="baked-goods">
      </div>
      <div class="col-lg-4 col-md-6 menu-merch">
        <img class="circle-img" src="resources/images/coffee.jpg" alt="coffee-mug">
      </div>
      <div class="col-lg-4 menu-merch">
        <img class="circle-img" src="resources/images/merch.jpg" alt="coffee-mug">
      </div>
    </div>


  </section>

  <!-- LOCATION -->
  <section class="container-fluid bg-light-primary-color text-dark-primary-color" id="location">
    <h2 class="location-txt">Location</h2>
    <div class="row">
      <div class="col-lg-6">
        <p>Address</p>
      </div>
      <div class="col-lg-6">
        <p>map</p>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section id="contact">

  </section>

</body>

</html>
